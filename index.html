<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> AL | 一支叶 | a leaf</title>
		<link rel="shortcut icon" href="img/al.ico" />
		<link rel="Bookmark" href="img/al.ico" />
	</head>
	<body>
		<script type="text/javascript">
			window.onload=function(){//PC端
				if(ispc()){
					window.open('pc.html');
				}else{//移动端
					window.open('mobile.html');
				}
			};
			function ispc(){  
	            var userAgentInfo = navigator.userAgent;  
	            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
	            var flag = true;  
	            for(var i=0;i<Agents.length;i++){  
	               if(userAgentInfo.indexOf(Agents[i])>0){
		               flag=false;
		               break;
	               }
	            }  
	           return flag;  
			}            
		</script>
	</body>
</html>
